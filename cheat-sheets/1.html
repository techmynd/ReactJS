<div class="col-md-6">
<h4>Set State</h4>
<textarea class="form-control" rows="6">
constructor(props) {
  super(props);

  this.state = {
    date: new Date(),
    counter: 0
  };
}

countHandler = () => {
  this.setState({
    counter: this.state.counter + 1,
    date: new Date()
  });
};
<button onClick={this.countHandler}>
  Counter: {this.state.counter}
</button>
</textarea>
<a href="https://codesandbox.io/s/40wnxm18nw" target="_blank">link</a>
</div>

<div class="col-md-6">
<h4>Set State (Better way - (prevState, props) )</h4>
<textarea class="form-control" rows="6">
constructor(props) {
  super(props);

  this.state = {
    date: new Date(),
    counter: 0
  };
}

countHandler = () => {
  this.setState((prevState, props) => {
    return {
      counter: prevState.counter + 1,
      date: new Date()
    };
  });
};

<button onClick={this.countHandler}>
  Counter: {this.state.counter}
</button>
</textarea>
<a href="https://codesandbox.io/s/8k1n1l56v9" target="_blank">link</a>
</div>

<h4>Constructor</h4>
<textarea class="form-control" rows="6">
constructor(props) {
  super(props);

  // This binding is necessary to make 'this' work in the callback
  this.handleClick = this.handleClick.bind(this);
}
</textarea>

constructor(props) {
  super(props);
  this.state = {
    counter: 0
  };

  // This binding is necessary to make 'this' work in the callback
  this.handleClick = this.handleClick.bind(this);
}

   handleClick() {
      this.setState(state => ({
        counter: this.state.counter+1
      }));
    }

<button onClick={this.handleClick}>
  {this.state.counter}

<div class="col-md-4">
<h4>handleClick and State Example</h4>
<textarea class="form-control" rows="6">
constructor(props) {
  super(props);
  this.state = {
    isToggleOn: true
  };

  // This binding is necessary to make 'this' work in the callback
  this.handleClick = this.handleClick.bind(this);
}

handleClick() {
  this.setState(state => ({
    isToggleOn: !state.isToggleOn
  }));
}

<button onClick={this.handleClick}>
  {this.state.isToggleOn ? 'ON' : 'OFF'}
</button>
</textarea>
<a href="https://codesandbox.io/s/m5oq2zolzx" target="_blank">link</a>
